<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/register-style.css">
    <title>Register Apps</title>
</head>
<body>
    <main>
        <form id="registerForm" class="register-input">
            <div class="register-header">
                <img src="assets/images/psyyyy2.png" alt="Dicoding logo">
            </div>
            <label for="inputName">Name</label>
            <input id="inputName" type="text" required>
            <label for="inputEmail">Email</label>
            <input id="inputEmail" type="email" required>
            <label for="inputPassword">Password</label>
            <input id="inputPassword" type="password" required>
            <label for="inputConfirmPassword">Confirm Password</label>
            <input id="inputConfirmPassword" type="password" required>
            <button id="buttonRegister">Register</button>
        </form>
    </main>
    
<div id="modal" class="pop-up-modal">
    <h2>Register gagal!</h2>
    <p>Silakan coba lagi</p>
</div>
